<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="/CRM_Group_4/assets/css/SignUp.css">
<title>Sign Up</title>
</head>
<body>
    <div class="flexbox-container">
        <div class="flexbox-item signup-part">
            <h1 style="font-size: 40px;"><b>
                Sign Up</b></h1>
            <div class="flexbox-item user-logo">
                <img src="/CRM_Group_4/assets/Images/SignUp/user-logo.png" style="width: 20px;" alt="user logo">
                
            </div>
            <div class="flexbox-item email-logo">
                <img src="/CRM_Group_4/assets/Images/SignUp/email-icon.png" style="width: 20px;" alt="user logo">
            </div>
            <div class="flexbox-item password-logo">
                <img src="/CRM_Group_4/assets/Images/SignUp/lockpass2.png" style="width: 20px;" alt="user logo">
            </div>
            <button class="sign-up-button">
                <b style="font-size: 16px;">Sign Up</b>
            </button>
            <br/>
            <h6>Or Sign up with social platforms</h6>
            <div class="flexbox-container-social-media">
                <div class="flexbox-item facebook">
                    <a href="http://www.facebook.com" target="_blank">
                        <img src="/CRM_Group_4/assets/Images/SignUp/facebook-logo.png" alt="facebook logo">
                    </a>
                </div>
                <div class="flexbox-item twitter">
                    <a href="http://www.twitter.com" target="_blank">
                        <img src="/CRM_Group_4/assets/Images/SignUp/twitter-logo.png" alt="twitter logo">
                    </a>
                </div>
                <div class="flexbox-item google">
                    <a href="http://www.google.com" target="_blank">
                        <img src="/CRM_Group_4/assets/Images/SignUp/google2.png" style="width: 75px;" alt="google logo">
                    </a>
                </div>
                <div class="flexbox-item linkedin">
                    <a href="http://www.linkedin.com" target="_blank">
                        <img src="/CRM_Group_4/assets/Images/SignUp/linkedin2.png" style="width: 30px;" alt="linkedin logo">
                    </a>
                </div>
            </div>
        </div>
        <div class="flexbox-item signup-picture">
            <img src="/CRM_Group_4/assets/Images/SignUp/signup-logo.png" style="width: 800px;">

        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
